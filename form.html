<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label {
            display: block;
        }

        span {
            display: block;
        }

        input {
            display: block;
        }

        input[type="radio"],
        input[type="checkbox"] {
            display: inline-block;
        }
    </style>
</head>
<body>
    <form>
    <div>
        <fieldset>
            <legend>Personal information</legend>
            <label>
                <p>Surname:</p> 
            <input type="text" placeholder="Your surname" name="surname" required>
            </label>

            <label>
                <p>Name:</p> 
            <input type="text" placeholder="Your name" name="name" required>
            </label>

            <label>
                <p>How old are you?:</p> 
            <input type="number" placeholder="Your age" name="age" required>
            </label>

            <label>
                <p>Full date of birth:</p> 
            <input type="date" placeholder="mm/dd/yyyy" name="date of birth" required>
            </label>

            <label>
                <p>I accept the therm of the agreement</p> 
                <input type="checkbox" name="acception of the term of the agreement">
            </label>
        </fieldset>
    </div>

    <div>
        <fieldset>
            <legend>Registration</legend>
            <label>
                <p>E-mail:</p> 
            <input type="email" placeholder="email@example.com" name="email" required>
            </label>

            <label>
                <p>Password:</p> 
            <input type="password" placeholder="Create password" name="password" required>
            </label>
        </fieldset>
    </div>

    <div>
        <fieldset>
            <legend>An interesting fact about you</legend>

            <label>
                <p>Do you love cats?</p>
            </label> 
            <input type="radio" name="yes_no">Yes</input>
            <input type="radio" name="yes_no">No</input>

            <label>
            <p>What is your favourite colour?</p> 
            </label>
            <input type="color">

     </div>
        </fieldset>
    </div>
    </form>
</body>
</html>
