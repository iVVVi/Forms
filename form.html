<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label {
            display: block;
        }

        .qwe {
            display: inline-block;
        }

        input[type="radio"],
        input[type="checkbox"] {
            display: inline-block;
        }
    </style>
</head>
<body>
    <form>
    <div>
        <fieldset>
            <legend>Personal information</legend>
            <label>
                Surname:
            <input type="text" placeholder="Your surname" name="surname" required>
            </label>

            <label>
                Name:
            <input type="text" placeholder="Your name" name="name" required>
            </label>

            <label>
                How old are you?:
            <input type="number" placeholder="Your age" name="age" required>
            </label>

            <label>
                Full date of birth:
            <input type="date" placeholder="mm/dd/yyyy" name="date of birth" required>
            </label>

            <label>
                I accept the therm of the agreement
                <input type="checkbox" name="acception of the term of the agreement">
            </label>
        </fieldset>
    </div>

    <div>
        <fieldset>
            <legend>Registration</legend>
            <label>
                E-mail:
            <input type="email" placeholder="email@example.com" name="email" required>
            </label>

            <label>
                Password:
            <input type="password" placeholder="Create password" name="password" required>
            </label>
        </fieldset>
    </div>

    <div>
        <fieldset>
            <legend>An interesting fact about you</legend>

            <label class="qwe">
                Do you love cats?
            </label> 
            <input type="radio" name="yes_no">Yes</input>
            <input type="radio" name="yes_no">No</input>

            <label>
            What is your favourite colour?
            </label>
            <input type="color" name="favourite colour">

            <label>
            What time do you go to bed?
            </label>
            <input type="time" name="time">

            <label>
            What is your favourite brand of cars?
            </label>
            <select>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
            </select>

            <label>
             How do you rate our work?
            </label>
            <input type="range" name="range">
        </fieldset>
        </div>

        <div>
        <fieldset>
            <legend>Additional info:</legend>
           
            <label>
                Comments
                <textarea name="rate" rows="2" cols="30">
                </textarea>
           </label>
           
           <label>
            Would you recommend us?
            <select>
                <option value="yes">yes</option>
                <option value="Audi">no</option>
            </select>
            </label>
            </fieldset>
            </div>
    </form>
</body>
</html>
